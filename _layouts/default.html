<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header class="navbar">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/icons/bench.svg' | relative_url }}" alt="Projects icon" class="icon icon-xl">
        <!-- {{ site.title }} -->
      </a>
      <h1>{{ page.title }}</h1>
      <nav class="main-nav">
        <ul>
          <li>
            <div class="icon-container">
              <a href="{{ '/projects' | relative_url }}">
                <!-- Projects -->
                <img src="{{ '/assets/icons/bush.svg' | relative_url }}" alt="Projects icon" class="icon icon-xl icon-grey">
              </a>
            </div>
          </li>
          <!-- <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
          <li><a href="{{ '/cv' | relative_url }}">CV</a></li> -->
        </ul>
      </nav>
    </header>

    <main class="content content-{{ page.title }}">
      {{ content }}
    </main>

    <footer>
      <div class="footer-links">
        <a href="{{ '/cv' | relative_url }}">
          <img src="{{ '/assets/icons/person.svg' | relative_url }}" alt="CV icon" class="icon icon-lg">
        </a>
        <a href="https://scholar.google.com">
          <img src="{{ '/assets/icons/scholar.svg' | relative_url }}" alt="Google Scholar icon" class="icon icon-lg">
        </a>
      </div>
      <div>
        <p class="powered-by-text">Powered by Jekyll and <b>my own da*n</b> theme. &copy; {{ site.author }} {{ site.year }}</p>
      </div>
    </footer>
  </div>
</body>
</html>

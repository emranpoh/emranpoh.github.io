<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/section-visibility.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('viewMode');
    if (savedTheme === 'research') {
      document.documentElement.classList.add('research-theme');
    }
  </script>
</head>
<body>
  <div class="container">
    <main class="content content-{{ page.title }}">
      {{ content }}

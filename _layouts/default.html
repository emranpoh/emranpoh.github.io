<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/research-theme.css' | relative_url }}">
  <style>
    @media (max-width: 768px) {
      .navbar {
        justify-content: space-between;
        align-items: center;
      }
      .navbar .left-section {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .navbar h1 {
        font-size: 1rem;
        font-weight: 500;
        margin: 0;
      }
      .navbar .roles {
        font-size: 0.875rem;
        font-weight: normal;
        color: #666;
        display: none;
      }
      .navbar .roles.mobile {
        display: block;
      }
      .icon-xl {
        width: 24px;
        height: 24px;
      }
    }
    @media (min-width: 769px) {
      .navbar .roles.mobile {
        display: none;
      }
    }
  </style>
  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('viewMode');
    if (savedTheme === 'research') {
      document.documentElement.classList.add('research-theme');
    }
  </script>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <div class="left-section">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/icons/bench.svg' | relative_url }}" alt="Projects icon" class="icon icon-xl">
        </a>
        <h1>{{ page.title }}</h1>
      </div>
      <div class="roles mobile">ux researcher, designer, developer</div>
      <nav class="main-nav">
        <ul>
          <li>
            <div class="icon-container">
              <a href="{{ '/projects' | relative_url }}">
                <img src="{{ '/assets/icons/bush.svg' | relative_url }}" alt="Projects icon" class="icon icon-xl icon-grey">
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content content-{{ page.title }}">
      {{ content }}
    </main>

    <footer>
      <div class="footer-links">
        <a href="https://scholar.google.com/citations?user=wYcrORkAAAAJ&hl=en">
          <img src="{{ '/assets/icons/scholar.svg' | relative_url }}" alt="Google Scholar icon" class="icon icon-lg">
        </a>
      </div>
      <div>
        <p class="powered-by-text">Powered by Jekyll and <b>my own da*n</b> theme. &copy; {{ site.author }} {{ site.year }}</p>
      </div>
    </footer>
  </div>
</body>
</html>

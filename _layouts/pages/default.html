<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('viewMode');
    if (savedTheme === 'research') {
      document.documentElement.classList.add('research-theme');
    }
  </script>
  <style>
    @media (min-width: 769px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }
      .page-container {
        display: flex;
        gap: 1rem;
        /* width: 100%; */
        max-width: 1200px;
      }
      .container {
        width: 800px;
        height: 90vh;
        max-width: 100%;
        max-height: 90vh;
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
        overflow-y: auto;
      }
    }
  </style>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>
<body style="min-height:100vh;">
  <div class="page-center-wrap" style="display:flex;justify-content:center;align-items:center;min-height:100vh;width:100vw;">
    <div class="page-container" style="display:flex;gap:1rem;">
      {% include components/sidebar.html %}
      <div class="container" id="main-container">
        <main class="content content-{{ page.id | default: page.title | replace: ' ', '-' | slice: 0, 5 }}" id="main-content">
          {{ content }}
        </main>
      </div>
    </div>
  </div>
</body>
</html>

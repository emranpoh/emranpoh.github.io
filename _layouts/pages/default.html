<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    // Check for saved theme preference
    const savedTheme = localStorage.getItem('viewMode');
    if (savedTheme === 'research') {
      document.documentElement.classList.add('research-theme');
    }
  </script>
  <style>
    /* Mobile Navigation Styles */
    .mobile-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 0.75rem 1rem;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .mobile-nav {
        display: block;
      }
      .desktop-top-nav {
        display: none;
      }
      .main-content-row {
        flex-direction: column;
      }
      body {
        padding-bottom: 4rem; /* Add space for mobile nav */
      }
    }

    @media (min-width: 769px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 2rem;
      }
      .page-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 1200px;
        width: 100%;
      }
      .desktop-top-nav {
        display: block;
        background: white;
        border-radius: 1rem;
        padding: 1rem 2rem;
        margin-bottom: 1rem;
      }
      .main-content-row {
        display: flex;
        flex: 1;
      }
      .container {
        width: 100%;
        height: 90vh;
        max-width: 100%;
        max-height: 90vh;
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .content {
        flex: 1;
        overflow-y: auto;
      }
    }
  </style>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</head>
<body style="min-height:100vh;">
  <div class="page-center-wrap" style="display:flex;justify-content:center;align-items:center;min-height:100vh;width:100vw;">
    <div class="page-container">
      <div class="main-content-row">
        <div class="container" id="main-container">
          <!-- Desktop Top Navigation -->
          <div class="desktop-top-nav">
            {% include components/navigation.html %}
          </div>
          
          <main class="content content-{{ page.id | default: page.title | replace: ' ', '-' | slice: 0, 5 }}" id="main-content">
            {{ content }}
          </main>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Navigation -->
  <div class="mobile-nav">
    {% include components/navigation.html %}
  </div>
</body>
</html>

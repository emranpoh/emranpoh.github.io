---
layout: pages/default
---

<div class="content-block">
    
    {% include partials/nav-pub.html %}

    <article class="publication-detail">
        {% include partials/pub-header.html %}

        {% if page.image %}
        <div class="publication-image" style="margin: 2rem 0;">
            <img src="{{ '/assets/images/projects/' | append: page.image | relative_url }}" 
                 alt="{{ page.title }}" 
                 style="width: 100%; max-height: 300px; object-fit: contain; border-radius: 8px;">
        </div>
        {% endif %}

        {% if page.abstract %}
        <div class="publication-abstract" style="margin: 2rem 0; padding: 1.5rem; background-color: #f8f9fa; border-radius: 8px;">
            <p style="margin: 0; line-height: 1.6; color: #4b5563;">{{ page.abstract }}</p>
        </div>
        {% endif %}

        <div class="publication-content">
            {{ content }}
        </div>

        {% if page.tags %}
        <div class="publication-tags" style="margin-top: 2rem;">
            {% for tag in page.tags %}
            <a href="{{ tag.url | relative_url }}" class="tag-link">
                <span class="tag" data-tag="{{ tag.name }}">{{ tag.name }}</span>
            </a>
            {% endfor %}
        </div>
        {% endif %}
    </article>
</div>

<style>
.content-block {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.publication-detail {
    max-width: 800px;
    margin: 0 auto;
}

.publication-header {
    margin-bottom: 2rem;
}

.publication-header h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    line-height: 1.3;
}

.publication-meta {
    color: #666;
}

.publication-meta p {
    margin: 0.5rem 0;
}

.publication-content {
    line-height: 1.6;
    font-size: 1.125rem;
}

.publication-content p {
    margin-bottom: 1.5rem;
    font-size: 1rem;
}

.publication-content h2 {
    font-size: 1.5rem;
    margin: 2rem 0 1rem;
}

.publication-content h3 {
    font-size: 1rem;
    margin: 1.5rem 0 1rem;
}

.publication-content ul, 
.publication-content ol {
    margin-bottom: 1.5rem;
    padding-left: 1.5rem;
}

.publication-content li {
    margin-bottom: 0.5rem;
}

.tag {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background-color: #f3f4f6;
    border-radius: 9999px;
    font-size: 0.875rem;
    color: #374151;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
}

.tag-link {
    text-decoration: none;
}

.tag-link:hover .tag {
    background-color: #e5e7eb;
}

@media (max-width: 768px) {
    .publication-content {
        font-size: 1rem;
    }
    
    .publication-content h2 {
        font-size: 1.25rem;
    }
    
    .publication-content h3 {
        font-size: 1.125rem;
    }
    
    .publication-header h1 {
        font-size: 1.75rem;
    }
}
</style>

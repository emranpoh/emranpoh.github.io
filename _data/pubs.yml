  abstract: "This work introduces a mixed reality interface for applying loads in finite element analysis, providing an intuitive way to interact with and visualize load applications in 3D space."
  citation: "@inproceedings{10.1007/978-3-030-77626-8_32,\nauthor = {Poh, Emran and Liong, Kyrin and Lee, Jeannie S. A.},\ntitle = {Mixed Reality Interface for Load Application in Finite Element Analysis},\nyear = {2021},\nisbn = {978-3-030-77625-1},\npublisher = {Springer-Verlag},\naddress = {Berlin, Heidelberg},\nurl = {https://doi.org/10.1007/978-3-030-77626-8_32},\ndoi = {10.1007/978-3-030-77626-8_32},\nabstract = {Finite Element Analysis (FEA) is an integral process in manufacturing design, providing assurance of quality and structural integrity of a manufactured item. FEA involves conducting rigorous stress simulations on a designed model to study its structural behaviour when under specific loading scenarios. Current FEA tools involve viewing and manipulating the 3D model displayed on a monitor screen. A Mixed Reality (MR) user interface allowing for direct manipulation and specification of loading scenarios on a designed model was developed, thus enabling design engineers to find new ways of interacting and visualising FEA results for analysis and thus reducing unnecessary prototyping costs. Three gesture interfaces were developed to allow application of load parameters on a surface of a model, namely: Point-Apply, Point-Hold, and Point-Drag. A pilot evaluation was conducted to study the suitability of each as an interface designed for engineers. Results suggest that Point-Hold is empirically the most usable interface compared to the other interfaces.},\nbooktitle = {Social Computing and Social Media: Experience Design and Social Network Analysis        : 13th International Conference, SCSM 2021, Held as Part of the 23rd HCI International Conference, HCII 2021, Virtual Event, July 24‚Äì29, 2021, Proceedings, Part  I},\npages = {470‚Äì483},\nnumpages = {14},\nkeywords = {Finite Element Analysis, Mixed reality, Gesture, 3D user interface, Digital twin}\n}"

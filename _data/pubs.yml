  citation: "@inproceedings{10.1145/3581961.3610373,\nauthor = {Lee, Jeannie Su Ann and Yeo, Adriel and Kwok, Benjamin Wei Jie and Wong, Zi Feng and Poh, Emran and Chan, Raymond},\ntitle = {IntVRsection: Virtual Reality Environment for Evaluating Signalized and Unsignalized Intersection Scenarios},\nyear = {2023},\nisbn = {9798400701122},\npublisher = {Association for Computing Machinery},\naddress = {New York, NY, USA},\nurl = {https://doi.org/10.1145/3581961.3610373},\ndoi = {10.1145/3581961.3610373},\nabstract = {This demo presents a virtual reality (VR) environment developed for evaluating signalized and unsignalized intersection scenarios using low cost head-mounted devices (HMD). Prior work focused on VR simulations that re-create less complex scenarios for the evaluation of different autonomous vehicle (AV) behavior and external human-machine interfaces (eHMIs). The proposed VR environment allows participants to walk across multiple road lanes, and experience and interact with high fidelity simulated traffic scenarios, including signalized and unsignalized intersections at 1:1 scale, with vehicular traffic making turns, and providing audio feedback. This simulation can be used for conducting user studies to test AV eHMIs or behavior interventions with participants.},\nbooktitle = {Adjunct Proceedings of the 15th International Conference on Automotive User Interfaces and Interactive Vehicular Applications},\npages = {300‚Äì303},\nnumpages = {4},\nkeywords = {autonomous vehicles, external human machine interface, pedestrian crossing, virtual reality},\nlocation = {Ingolstadt, Germany},\nseries = {AutomotiveUI '23 Adjunct}\n}"


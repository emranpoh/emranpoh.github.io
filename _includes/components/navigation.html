{% assign current_page = page.url | split: '/' | last %}
{% assign current_section = page.url | split: '/' | slice: 1, 1 | first %}

<div class="nav-block nav-links-section nav-buttons">
  <div class="nav-links-grid">
    <div class="nav-left">
      <a href="{{ '/' | relative_url }}" class="nav-link {% if current_section == nil %}active{% endif %}"><i class="fas fa-home"></i></a>
      <a href="{{ '/works' | relative_url }}" class="nav-link {% if current_section == 'works' %}active{% endif %}"><i class="fas fa-layer-group"></i></a>
      <a href="{{ '/experience' | relative_url }}" class="nav-link {% if current_section == 'experience' %}active{% endif %}"><i class="fas fa-briefcase"></i></a>
    </div>
    <div class="nav-right">
      <!-- Desktop Socials -->
      <span class="nav-socials-desktop">
        <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" class="nav-link"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/{{ site.github_username }}" target="_blank" class="nav-link"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="nav-link"><i class="fab fa-linkedin"></i></a>
        <a href="https://scholar.google.com/citations?user={{ site.scholar_id }}" target="_blank" class="nav-link"><img src="{{ '/assets/images/scholar.svg' | relative_url }}" alt="Google Scholar" style="width: 1.25rem; height: 1.25rem;"></a>
      </span>
      <!-- Mobile Linktree -->
      <span class="nav-socials-mobile">
        <a href="{{ site.linktree_url }}" target="_blank" class="nav-link" aria-label="Linktree"><i class="fas fa-link"></i></a>
      </span>
    </div>
  </div>
</div>

<style>
.nav-socials-mobile { display: none; }
.nav-socials-desktop { 
  display: flex; 
  gap: 0.75rem;
}

.desktop-top-nav {
  max-width: 800px;
  margin: 0 auto;
  width: 100%;
}
@media (max-width: 768px) {
  .nav-socials-mobile { display: flex !important; }
  .nav-socials-desktop { display: none !important; }
}
.nav-buttons {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  /* padding: 1rem 0; */
  margin-bottom: 1rem;
}

.nav-links-grid {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
}

.nav-left {
  display: flex;
  gap: 0.75rem;
  align-items: center;
}

.nav-right {
  display: flex;
  gap: 0.75rem;
  align-items: center;
}

.nav-link {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 2.5rem;
  height: 2.5rem;
  background: #f1f3f5;
  border-radius: 0.5rem;
  color: #444 !important;
  font-size: 1.25rem;
  transition: background 0.2s, color 0.2s;
  text-decoration: none;
}

.nav-link:hover {
  background: #e5e7eb;
  color: #222 !important;
}

.nav-link.active {
  background: #e5e7eb;
  color: #000 !important;
}

.nav-button {
  padding: 0.5rem 1rem;
  margin: 0 0.5rem;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: all 0.3s ease;
  border-radius: 0.25rem;
}

.nav-button:hover {
  background: #f5f5f5;
}

.nav-button.active {
  background: #333;
  color: white;
}

/* Mobile-specific styles */
@media (max-width: 768px) {
  .nav-buttons {
    margin-bottom: 0;
  }
  
  .nav-link {
    width: 2.5rem;
    height: 2.5rem;
    font-size: 1.25rem;
  }
  
  .nav-left, .nav-right {
    gap: 1rem;
  }
}
</style>

<footer style="width:100%;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem 0.5rem 2rem;box-sizing:border-box;background:none;background-color:transparent;">
  <div class="footer-links" style="display:flex;align-items:center;gap:0.5rem;">
    <div style="background:#f1f3f5;border-radius:8px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
      <a href="https://scholar.google.com/citations?user={{ site.scholar_id }}&hl=en" target="_blank" title="Google Scholar" class="icon-link scholar-link" style="background:none;width:auto;height:auto;padding:0;">
        <img src="{{ '/assets/images/scholar.svg' | relative_url }}" alt="Google Scholar icon" class="scholar-icon" style="height:1.5rem;width:1.5rem;">
      </a>
    </div>
    <div style="background:#f1f3f5;border-radius:8px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
      <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub" class="icon-link" style="background:none;width:auto;height:auto;padding:0;">
        <i class="fab fa-github" style="font-size:1rem;"></i>
      </a>
    </div>
    <div style="background:#f1f3f5;border-radius:8px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
      <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" title="Instagram" class="icon-link" style="background:none;width:auto;height:auto;padding:0;">
        <i class="fab fa-instagram" style="font-size:1rem;"></i>
      </a>
    </div>
    <div style="background:#f1f3f5;border-radius:8px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
      <a href="https://t.me/{{ site.telegram_username }}" target="_blank" title="Telegram" class="icon-link" style="background:none;width:auto;height:auto;padding:0;">
        <i class="fab fa-telegram" style="font-size:1rem;"></i>
      </a>
    </div>
    <div style="background:#f1f3f5;border-radius:8px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;">
      <a href="mailto:{{ site.email }}" title="Email" class="icon-link" style="background:none;width:auto;height:auto;padding:0;">
        <i class="fas fa-envelope" style="font-size:1rem;"></i>
      </a>
    </div>
  </div>
  <div>
    <div style="background:#f1f3f5;border-radius:8px;font-size:1rem;padding:0 1rem;height:36px;display:flex;align-items:center;">
      <p class="powered-by-text" style="margin:0;font-size:1rem;color:#666;">Powered by Jekyll and <b>my own da*n</b> theme. &copy; {{ site.author }} {{ site.year }}</p>
    </div>
  </div>
</footer>

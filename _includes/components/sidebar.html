<div class="sidebar">
  <div class="sidebar-content">
    <nav class="sidebar-nav">
      <ul>
        <li><a href="{{ '/' | relative_url }}" class="sidebar-nav-link {% if page.url == '/' %}active{% endif %}"><i class="fas fa-home"></i></a></li>
        <li><a href="{{ '/works' | relative_url }}" class="sidebar-nav-link {% if page.url contains '/works' %}active{% endif %}"><i class="fas fa-layer-group"></i></a></li>
        <li><a href="{{ '/experience' | relative_url }}" class="sidebar-nav-link {% if page.url contains '/experience' %}active{% endif %}"><i class="fas fa-briefcase"></i></a></li>
        <li><a href="{{ '/cv' | relative_url }}" class="sidebar-nav-link {% if page.url contains '/cv' %}active{% endif %}"><i class="fas fa-file"></i></a></li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <div class="sidebar-social">
        {% if site.github_username %}
        <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener noreferrer" class="sidebar-social-link">
          <i class="fab fa-github"></i>
        </a>
        {% endif %}
        {% if site.linkedin_username %}
        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener noreferrer" class="sidebar-social-link">
          <i class="fab fa-linkedin"></i>
        </a>
        {% endif %}
        {% if site.twitter_username %}
        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener noreferrer" class="sidebar-social-link">
          <i class="fab fa-twitter"></i>
        </a>
        {% endif %}
        {% if site.instagram_username %}
        <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank" rel="noopener noreferrer" class="sidebar-social-link">
          <i class="fab fa-instagram"></i>
        </a>
        {% endif %}
        {% if site.telegram_username %}
        <a href="https://t.me/{{ site.telegram_username }}" target="_blank" rel="noopener noreferrer" class="sidebar-social-link">
          <i class="fab fa-telegram"></i>
        </a>
        {% endif %}
        {% if site.scholar_id %}
        <a href="https://scholar.google.com/citations?user={{ site.scholar_id }}" target="_blank" rel="noopener noreferrer" class="sidebar-social-link">
          <i class="fas fa-book"></i>
        </a>
        {% endif %}
        {% if site.email %}
        <a href="mailto:{{ site.email }}" class="sidebar-social-link">
          <i class="fas fa-envelope"></i>
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
